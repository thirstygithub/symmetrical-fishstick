<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Clash Royale</title>
    <link rel="shortcut icon" content="https://raw.githubusercontent.com/NoahsAmazingTutoringHelp/Noahs-Calculus-Tutor/master/cuh.png" />
    <script src="/mux/index.js" defer></script>
    <script src="/uv/uv.bundle.js" defer></script>
    <script src="/uv/uv.config.js" defer></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a0a;
            font-family: 'Courier New', monospace;
        }

        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: #c27c15;
            text-align: center;
        }

        .loader {
            border: 4px solid rgba(194, 124, 21, 0.2);
            border-top: 4px solid #c27c15;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 20px;
            font-weight: bold;
            color: #c27c15;
            text-shadow: 0 0 10px rgba(194, 124, 21, 0.5);
            letter-spacing: 2px;
        }

        .loading-sub {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loader"></div>
        <div class="loading-text">LOADING CLASH ROYALE</div>
        <div class="loading-sub">> CONNECTING TO SERVER...</div>
    </div>
    <iframe id="frame"></iframe>

    <script>
        async function registerSW() {
            if (!navigator.serviceWorker)
                throw new Error("Service workers not supported.");
            await navigator.serviceWorker.register("/sw.js");
        }

        document.addEventListener("DOMContentLoaded", async () => {
            try {
                await registerSW();
            } catch (err) {
                console.error("Service worker error:", err);
            }

            const frame = document.getElementById("frame");
            const loading = document.getElementById("loading");

            let wispUrl = (location.protocol === "https:" ? "wss" : "ws") + "://" + location.host + "/wisp/";

            if ((await new BareMux.BareMuxConnection("/mux/worker.js").getTransport()) !== "/ep/index.mjs") {
                await new BareMux.BareMuxConnection("/mux/worker.js").setTransport("/ep/index.mjs", [{ wisp: wispUrl }]);
            }

            frame.src = __uv$config.prefix + __uv$config.encodeUrl("https://astra.pxi-fusion.com/embed/clash-royale");

            frame.onload = () => {
                loading.style.display = "none";
            };
        });
    </script>
</body>
</html>
